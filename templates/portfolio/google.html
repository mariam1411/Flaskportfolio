<!DOCTYPE>
<html>
<head>
    <meta charset="UTF-8">
    <title>Google</title>
    <link rel="stylesheet" href="google.css">
</head>
<body>

<!--header-->
<div class="header">
    <div style="float:right;">
    <a href="#">Gmail</a>
    <a href="#">Images</a>
   <button>Sign In</button>
    </div>
</div>
<!--Image and main part-->
<div class="main">
    <!--Google logo-->
    <div class="logo-img">
        <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png">
    </div>
    <!--Search bar-->
    <div class="search-box">
        <input type="text" name="txtname" placeholder="Search or Enter URL">
    </div>
    <!--BUTTONS-->
    <div class="btn">
        <button>Google Search</button>
        <button>I'm Feeling Lucky</button>
    </div>
    <!--language-->
    <div class="langs">
        <label> Google offered in </label>
        <a href="">English</a>
        <a href="">German</a>
        <a href="">Russian</a>
    </div>
</div>
<!-- FOOTER -->
<div class="footer">
    <div class="country">
        <span>Austria</span>
    </div>
<div class="footer-links">
    <div class="footer-left">
        <a href="#"> Advertising</a>
        <a href="#">Business</a>
        <a href="#">Abouts</a>
        <a href="#">How search works</a>
    </div>
    <div class="footer-right">
        <a href="#"> Privacy</a>
        <a href="#"> Terms</a>
        <a href="#"> Settings</a>
    </div>
</div>

</div>


</body>
</html>
